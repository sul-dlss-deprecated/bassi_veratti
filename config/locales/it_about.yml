    laura_bassi_text_html: |
      <img src="/assets/BVP.jpg" width="200"/>
      <p>
        Laura Bassi (1731-1778) fu una delle più importanti e riconosciute scienziate del XVIII secolo
        in Europa. Nel 1732 fu la seconda donna a conseguire una laurea e la prima cui fu offerto un
        insegnamento universitario ufficiale, sempre a Bologna. La prima donna a diventare membro
        dell’Accademia delle Scienze di Bologna, una delle principale Accademie in Italia ed ebbe un
        ruolo significativo nella diffusione della fisica sperimentale di Newton attraverso
        l’insegnamento, la ricerca e la corrispondenza. Pur se rimangono poche testimonianze del suo
        lavoro scientifico, svolse tuttavia per vari decenni un intenso programma di ricerca e
        sperimentazione e fu sempre ritenuta una eccezionale docente di fisica sperimentale. Laura
        Bassi intrattenne frequenti rapporti epistolari con i filosofi naturalisti dell’epoca, inclusi
        Alessandro Volta, Lazzaro Spallanzani, Giovanni Battista Beccaria, Jean-François Nollet,
        Voltaire e Francesco Algarotti.
      </p>
      <p>
        Incoraggiata nei suoi studi dalla famiglia e dalla comunità intellettuale di Bologna, all’età
        di vent’anni fu invitata a sostenere in pubblico 49 tesi di fisica e filosofia. Poco tempo
        dopo questo successo, fu insignita dall’Università di Bologna di uno speciale dottorato,
        seguito ex-officio dalla chiamata alla cattedra di filosofia presso la stessa università. A
        Bologna sostenne dissertazioni su materie quali gravità, rifrangibilità, meccanica e
        idraulica. Insieme al marito Giuseppe Veratti, fece di Bologna un centro di ricerca
        sperimentale sull’elettricità. Laura Bassi era un personaggio di alto profilo, che sosteneva
        spesso in pubblico discussioni accademiche, appariva regolarmente alla dissezione anatomica
        pubblica che si teneva nel periodo di carnevale, attirando a Bologna visitatori di rango da
        tutta Europa, componeva poesie per importanti funzioni pubbliche e godette del patronato di
        molti contemporanei. Tuttavia, malgrado la sua presenza pubblica, la maggior parte dei suoi
        insegnamenti e della sua ricerca si svolse a casa, dove dal 1749 fino alla sua morte, lei e il
        marito tennero un laboratorio, diedero lezione di fisica sperimentale e filosofia naturale e
        animarono un salotto scientifico. Nel 1776 fu nominata professore di fisica sperimentale
        presso l’Accademia delle Scienze di Bologna, con suo marito come assistente, che le subentrò
        alla morte avvenuta appena due anni dopo. Mentre Laura Bassi fu celebrata in vita ed è tuttora
        al centro delle ricerca, ci mancano studi su di lui. Il loro figlio più giovane, Paolo
        Veratti, continuò ad insegnare utilizzando il gabinetto scientifico di famiglia, ma non
        raggiunse mai il successo della madre o del padre.
      </p>
      <p>
        Il fondo Bassi-Veratti dell’Archiginnasio è la chiave di volta di ogni ricerca su Laura Bassi,
        sul marito Giuseppe Veratti e la loro famiglia. Per la sua intensa attività di scienziata,
        docente, poetessa, moglie e madre, la produzione a stampa di Laura Bassi non riflette la
        vastità del suo talento. Furono pubblicate solo le tesi che diedero inizio alla sua carriera e
        quattro trattati nei Commentarii dell’Accademia delle Scienze. Sappiamo che durante la sua
        vita fu figura celebrata nell’ ambiente intellettuale di Bologna e che ebbe un ruolo
        importante nel diffondere le idee di Newton sulla fisica e la filosofia naturale, ma sappiamo
        di meno sul suo quotidiano e su quello della sua famiglia. Il fondo Bassi-Veratti consiste di
        12 buste d’archivio. Quattro contengono i documenti legali e notarili di entrambe le famiglie,
        due sono dedicati ai materiali su Laura Bassi e i rimanenti contengono materiali sul marito
        Giuseppe Veratti, il figlio Paolo, che divenne medico e fisico sperimentale come i genitori e
        professore all’Università di Bologna, nonché documenti di famiglia, sui Bassi e specialmente
        sui Veratti. Questo materiale fu donato all’Archiginnasio nel 1922-1924. Oltre a studi
        scientifici e documenti legali, l’archivio conserva lettere, poesie scritte per celebrare il
        talento e gli eventi salienti della vita di Laura Bassi, materiale commemorativo in occasione
        della sua morte, pubblicazioni a stampa, la medaglia commemorativa del 1732 e relativo conio,
        nonchè una lastra di rame incisa con il suo ritratto.
      </p>
