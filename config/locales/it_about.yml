    project_history_text_html: |
      <p>
        Il fondo Bassi-Veratti online è il frutto di una collaborazione pluriennale fra Stanford University
        Libraries, Biblioteca Comunale dell’Archiginnasio di Bologna e Istituto per i beni artistici
        culturali e naturali della Regione Emilia-Romagna, per realizzare una versione digitale
        dell’archivio di Laura Bassi, l’influente scienziata del XVIII secolo. Il fondo, facente parte
        delle ricche collezioni dell’Archiginnasio, contiene non solo materiale relativo a Laura
        Bassi, ma anche riferibile al marito, lo scienziato Giuseppe Veratti, ai loro figli e alla di
        lui famiglia.
      </p>
      <p>
        L’idea del fondo Bassi-Veratti online è nata nel 2010, dalla discussione fra Stanford
        University Libraries, la Biblioteca Comunale dell’Archiginnasio, l’IBC Soprintendenza per i
        beni librari della Regione Emilia Romagna e la professoressa Paula Findlen di Stanford. Lo
        sviluppo che ne è seguito è stato un vero progetto internazionale, dove l’Archiginnasio ha
        fornito l’archivio, l’inventario e la sua approfondita conoscenza dei contenuti, della storia
        e dell’organizzazione dei documenti, mentre i bibliotecari di Stanford e gli specialisti di
        tecnologie digitali trasformavano l’inventario in uno strumento di ricerca digitale, gestendo
        la digitalizzazione a distanza e concettualizzando e creando l’interfaccia bilingue. L’IBC ha
        fornito un supporto costante all’iniziativa, grazie alla notevole esperienza maturata nei
        progetti internazionali.
      </p>
      <p>
        La realizzazione consente a studiosi e studenti di tutto il mondo di accedere a fonti storiche
        primarie; consiste di una interfaccia in linea che premette l’accesso alle versioni
        digitalizzate di tutti i materiali del fondo Bassi-Veratti dell’Archiginnasio di Bologna,
        attraverso un dettagliato inventario, taggato per potere essere interrogato per parole chiave
        e termini di indice. Siccome i contenuti dell’inventario sono legati alle corrispettive
        immagini digitali, gli studiosi possono facilmente navigare dalle descrizioni ai facsimili
        digitali.
      </p>
