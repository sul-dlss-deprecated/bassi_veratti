    about_text_html: |
      <p>
        La realizzazione consente a studiosi e studenti di tutto il mondo di accedere a fonti storiche
        primarie; consiste di una interfaccia in linea che premette l’accesso alle versioni digitalizzate di
        tutti i materiali del fondo Bassi-Veratti dell’Archiginnasio di Bologna, attraverso un dettagliato
        inventario, taggato per potere essere interrogato per parole chiave e termini di indice. Siccome i
        contenuti dell’inventario sono legati alle corrispettive immagini digitali, gli studiosi possono
        facilmente navigare dalle descrizioni ai facsimili digitali.
      </p>
      <h3>Scheda tecnica</h3>
      <p>
        Da un documento Word, l’inventario è stato trasposto manualmente in EAD (Encoded Archival
        Description), lo standard internazionale XML Schema sostenuto dalla Library of Congress in
        collaborazione con la Society of American Archivists. EAD 2002, l’ultima versione approvata, consente
        la standardizzazione delle informazioni relative ai fondi contenute negli inventari all’interno dei
        repository. In quanto XML Schema, fornisce un ambiente per il tagging dei termini chiave che possono
        essere estratti e indicizzati per sostenere la ricerca in un ambiente online personalizzato. Stanford
        University Libraries (SUL) ha potuto contare sull’ inventario riccamente descritto dall’Archiginnasio
        e ha aumentato le possibilità di ricerca taggando i nomi e i cognomi, i nomi di luogo e i nomi di
        enti associati ai singoli documenti descritti. Queste informazioni, insieme alle date, recuperate con
        harvesting EAD XML e lista controllata di categorie di documenti sono state usati per costruire gli
        indici dell’ambiente di ricerca online.
      </p>
      <p>
        La digitalizzazione di 672 pezzi, per un totale di 6000 immagini, del fono Bassi-Veratti è stata
        eseguita dall’azienda italiana AdACTA srl, con la guida ed il controllo degli esperti di
        digitalizzazione di SUL. AdACTA ha usato un I2s Suprascan Digibook 10.0 conformato alle specifiche di
        image filing di Stanford University Libraries per produrre il master di file TIFF. Le immagini sono
        state compresse con TIFF 6.0 LZW con una definizione di 400 ppi, non interpolati, una profondità di 8
        bit e colore Adobe RGB (1998). Come richiesto da SUL, l’azienda ha usato per tutta la durata del
        lavoro gli indici di controllo Image Science Associates Golden Thread; questo ha consentito un
        attento controllo di qualità da parte del personale addetto di SUL. Immagini derivate in formato
        JPEG2000 sono state generate dal master di TIFF e rielaborate per la visualizzazione sul sito web.
      </p>
      <p>
        Le immagini (TIFF e JPEG 2000) e i metadati associati sono state immessi nello <a
        href="http://library.stanford.edu/projects/stanford-digital-repository">Stanford Digital
        Repository</a> (SDR). Lo SDR consente che ciascun oggetto digitale sia conservato e reso disponibile
        attraverso una URL stabile; oltre a stabilire e mettere in chiaro i diritti sui contenuti e le
        restrizioni d’uso e fornire un meccanismo di immagazzinamento comune che può essere usato come base
        per altre applicazioni. Inoltre, SDR assicura la conservazione di lungo termine, l’accesso e la
        gestione dei contenuti depositati dai partner di SUL. Grazie ad un insieme di tecnologie ed
        infrastrutture, come pure grazie a prassi e politiche di programma, SDR offre:
      </p>
      <ul>
        <li>Conservazione: un ambiente sicuro di conservazione per assicurare la disponibilità a lungo
        termine, integrità e accesso al contenuto.</li>
        <li>Accesso: sostegno alla ricerca, delivery e citazione permanente degli oggetti.</li>
        <li>Gestione: capacità di amministrare e gestire gli aspetti di contenuto quali al definizione del
        controllo di accesso.</li>
      </ul>
      <p>
        Il sito web è stato pensato e sviluppato usando tecnologie open source, usate dai tecnici di Stanford
        per tutte le soluzioni di ricerca e accesso. La collezione digitale Bassi-Veratti è costruita per
        essere ospitata dallo Stanford Digital Repository per fornire una piattaforma web per la ricerca dei
        documenti archivistici e delle informazioni descrittive correlate. La collezione digitale è stata
        sviluppata in <a href="http://www.rubyonrails.org">Ruby on Rails</a> usando <a
        href="http://projectblacklight.org/">Blacklight</a>. Blacklight fornisce l’interfaccia di ricerca e usa un
        indice Apache Solr, costruito per estrarre gli elementi rilevanti dalla versione EAD XML del fondo
        Bassi-Veratti.
      </p>
      <p>
        Fornire all’utenza un mezzo veloce e versatile di visualizzare, zoomare e fare panning su grandi
        immagini ad alta risoluzione di pagine manoscritte è stata una difficile sfida per il progetto. La
        presentazione dell’immagine del sito sfrutta il formato di compressione JPEG2000 per la
        visualizzazione e manipolazione attraverso il browser senza fare ricorso a plug-in o ad altri
        software altrui.
      </p>
      <p>
        Il design del sito web Bassi-Veratti si basa su un approccio che mette al centro l’utente, intrapreso
        da SUL per sviluppare i siti web delle collezioni online. Questa metodologia comporta un feedback
        iniziale e in itinere da parte degli studiosi universitari che costituiscono l’utenza primaria delle
        collezioni online di Stanford University Libraries. Il risultato è una applicazione web che consente
        loro di soddisfare i propri scopi di ricerca e aumenta l’efficienza del processo di sviluppo del
        software. Questa strategia comprende:
      </p>
      <ul>
        <li>Interviste con ricercatori di settore: facoltà, personale e studenti.</li>
        <li>Persona development: creazione di profili personalizzati non solo per la descrizione di scopi di
        ricerca e comportamenti, ma anche di alcune caratteristiche personali</li>
        <li>Design, comprendente l’organizzazione dei contenuti e le funzioni del sito web e qualunque
        altro suo requisito specifico.</li>
        <li>Wireframe, o struttura delle pagine del sito e suo aspetto generale.</li>
      </ul>
    laura_bassi_text_html: |
      <img src="/assets/BVP.jpg" width="200"/>
      <p>
        Laura Bassi (1731-1778) fu una delle più importanti e riconosciute scienziate del XVIII
        secolo in Europa. Nel 1732 fu la seconda donna a conseguire una laurea e la prima cui fu
        offerto un insegnamento universitario ufficiale, sempre a Bologna. La prima donna a
        diventare membro dell’Accademia delle Scienze di Bologna, una delle principale Accademie
        in Italia ed ebbe un ruolo significativo nella diffusione della fisica sperimentale di
        Newton attraverso l’insegnamento, la ricerca e la corrispondenza. Pur se rimangono poche
        testimonianze del suo lavoro scientifico, svolse tuttavia per vari decenni un intenso
        programma di ricerca e sperimentazione e fu sempre ritenuta una eccezionale docente di
        fisica sperimentale. Laura Bassi intrattenne frequenti rapporti epistolari con i filosofi
        naturalisti dell’epoca, inclusi Alessandro Volta, Lazzaro Spallanzani, Giovanni Battista
        Beccaria, Jean-François Nollet, Voltaire e Francesco Algarotti.
      </p>
      <p>
        Incoraggiata nei suoi studi dalla famiglia e dalla comunità intellettuale di Bologna,
        all’età di vent’anni fu invitata a sostenere in pubblico 49 tesi di fisica e filosofia.
        Poco tempo dopo questo successo, fu insignita dall’Università di Bologna di uno speciale
        dottorato, seguito ex-officio dalla chiamata alla cattedra di filosofia presso la stessa
        università. A Bologna sostenne dissertazioni su materie quali gravità, rifrangibilità,
        meccanica e idraulica. Insieme al marito Giuseppe Veratti, fece di Bologna un centro di
        ricerca sperimentale sull’elettricità. Laura Bassi era un personaggio di alto profilo, che
        sosteneva spesso in pubblico discussioni accademiche, appariva regolarmente alla dissezione
        anatomica pubblica che si teneva nel periodo di carnevale, attirando a Bologna visitatori
        di rango da tutta Europa, componeva poesie per importanti funzioni pubbliche e godette del
        patronato di molti contemporanei. Tuttavia, malgrado la sua presenza pubblica, la maggior
        parte dei suoi insegnamenti e della sua ricerca si svolse a casa, dove dal 1749 fino alla
        sua morte, lei e il marito tennero un laboratorio, diedero lezione di fisica sperimentale e
        filosofia naturale e animarono un salotto scientifico. Nel 1776 fu nominata professore di
        fisica sperimentale presso l’Accademia delle Scienze di Bologna, con suo marito come
        assistente, che le subentrò alla morte avvenuta appena due anni dopo. Mentre Laura Bassi fu
        celebrata in vita ed è tuttora al centro delle ricerca, ci mancano studi su di lui. Il loro
        figlio più giovane, Paolo Veratti, continuò ad insegnare utilizzando il gabinetto
        scientifico di famiglia, ma non raggiunse mai il successo della madre o del padre.
      </p>
      <p>
        Il fondo Bassi-Veratti dell’Archiginnasio è la chiave di volta di ogni ricerca su Laura
        Bassi, sul marito Giuseppe Veratti e la loro famiglia. Per la sua intensa attività di
        scienziata, docente, poetessa, moglie e madre, la produzione a stampa di Laura Bassi non
        riflette la vastità del suo talento. Furono pubblicate solo le tesi che diedero inizio alla
        sua carriera e quattro trattati nei Commentarii dell’Accademia delle Scienze. Sappiamo che
        durante la sua vita fu figura celebrata nell’ ambiente intellettuale di Bologna e che ebbe
        un ruolo importante nel diffondere le idee di Newton sulla fisica e la filosofia naturale,
        ma sappiamo di meno sul suo quotidiano e su quello della sua famiglia. Il fondo
        Bassi-Veratti consiste di 12 buste d’archivio. Quattro contengono i documenti legali e
        notarili di entrambe le famiglie, due sono dedicati ai materiali su Laura Bassi e i
        rimanenti contengono materiali sul marito Giuseppe Veratti, il figlio Paolo, che divenne
        medico e fisico sperimentale come i genitori e professore all’Università di Bologna, nonché
        documenti di famiglia, sui Bassi e specialmente sui Veratti. Questo materiale fu donato
        all’Archiginnasio nel 1922-1924. Oltre a studi scientifici e documenti legali, l’archivio
        conserva lettere, poesie scritte per celebrare il talento e gli eventi salienti della vita
        di Laura Bassi, materiale commemorativo in occasione della sua morte, pubblicazioni a
        stampa, la medaglia commemorativa del 1732 e relativo conio, nonchè una lastra di rame
        incisa con il suo ritratto.
      </p>
