      footnotes_text_html: |
        <ol>
          <li><a name="footnote_1"></a>From now on, Laura Bassi. (Author's note)</li>
          <li><a name="footnote_2"></a>See ARCHIVIO STORICO DEL COMUNE DI BOLOGNA (henceforth ASCBo), Carteggio Amministrativo, 1924. tit. XIV. Rub. 5, sez. 3. prot. 12688, "Biblioteca dell’Archiginnasio. Accettazione dai coniugi cav. Giulio Mazzoni ed Emma Veratti Mazzoni della donazione di lettere e scritti vari della celebre scienziata Laura Bassi Veratti e di altri personaggi delle stessa famiglia Veratti."</li>
          <li><a name="footnote_3"></a>The medal (inside box 6) was designed by Domenico Maria Fratta and cast by the engraver Antonio Lazzari, as documented in the biographies and memoirs listed in note 6 below.</li>
          <li><a name="footnote_4"></a>There are 51 books, now at the Archiginnasio Library, as listed in ASCBo, "Carteggio amministrativo", op.cit., allegato C.</li>
          <li><a name="footnote_5"></a>See RAFFAELLA TOMMASI, <em>Documenti riguardanti Laura Bassi</em>, "L'Archiginnasio,", LVII, 1962, p. 319-324.</li>
          <li><a name="footnote_6"></a>See R. TOMMASI, 
              <em>Documenti riguardanti Laura Bassi</em>, cit., p. 319. There are several biographies, "Notizie riguardanti la signora Laura Bassi Verati", a copy of a letter by Eustachio Manfredi written at the end of the 18th century, 2 leaves, (see box 6), as well as the memoirs included in our inventory (see box 5), which provided the greatest amount of information, particularly the biography by Antonio Garelli included in 
              <em>Lettere inedite alla celebre Laura Bassi scritte da illustri italiani e stranieri con biografia</em>, Bologna, Tipografia G. Cenerelli, 1885, pp. 11-29. The fact should be stressed that all of Laura Bassi’s biographies of the 18th and 19th centuries focussed on her academic debut, her graduation and her first treatise. All these events took place in 1732; very little is told of the rest of her life. As Elio Melli wrote in his 
              <em>Laura Bassi Verati: ridiscussioni e nuovi spunti, in Alma Mater Studiorum. La presenza femminile dal XVIII al XX secolo</em>, Bologna, CLUEB, 1988, pp. 71-79, Laura Bassi's letters are the primary source of information for a more thorough perspective on her life.</li>
          <li><a name="footnote_7"></a>See box 5, item 3: "Memorie della famiglia Veratti di Bologna", 1726-1788 (referring to the mid-17th cent. – 1788), ms., pp. 102-105.</li>
          <li><a name="footnote_8"></a>See boxes 9-11.</li>
          <li><a name="footnote_9"></a>For instance, a road is named after Laura Bassi Veratti in Bologna, and even Emma Mazzoni, who bequeathed the collection, signed "née Veratti" in 1924.</li>
          <li><a name="footnote_10"></a>Ferdinando Veratti adds "also called de' Bonifazi" when he writes that the family was traditionally believed to have descended from the Veronese count Sanbonifazi.</li>
          <li><a name="footnote_11"></a>Page numbering is still visible.</li>
          <li><a name="footnote_12"></a>See BIBLIOTECA COMUNALE DELL'ARCHIGINNASIO, Archivio, Registri d'ingresso. Doni, 1905, N. 261717-261877.</li>
          <li><a name="footnote_13"></a>Sometimes the list simply refers to "documents and loose sheets of paper bundled together" or, for instance, to "one bundle of handwritten poems and other writings and memoirs for L.M.C. Bassi Veratti", which can hardly be described as the material contained in box 6, file 6.</li>
          <li><a name="footnote_14"></a>See ASCBo, Carteggio amministrativo, cit., allegati A-C.</li>
          <li><a name="footnote_15"></a>See PIERANGELO BELLETTINI, <em>Relazione del Direttore sull’attività svolta nel biennio 1999-2000</em>, "L'Archiginnasio", XCIV-XCV, 1999-2000, pp. VII-XLVIII. "Veratti Paolo" p. XXX-XXXI.</li>
          <li><a name="footnote_16"></a>Editor's Note: Abbreviations used here are standard for archival practice.</li>
        </ol>
