      custodial_note_title: 'Il fondo speciale "Laura Bassi e famiglia Veratti" nelle raccolte manoscritte della Biblioteca dell''Archiginnasio.'
      custodial_note_text_html: |
        <p>Tra il 1922 e il 1924 fu donato alla Biblioteca comunale dell'Archiginnasio materiale documentario relativo a Laura Maria Caterina Bassi Veratti [1], al figlio Paolo e in generale alle famiglie Bassi e Veratti. Il dono, che comprendeva anche un cospicuo numero di pubblicazioni a stampa a carattere scientifico, fu fatto per volontà di uno dei discendenti diretti di Laura, Giovanni Veratti, per mano della figlia Emma e di suo marito Giulio Mazzoni [2].</p>
        <p>Tale donazione comprese inizialmente solo due cartoni, con documenti relativi esclusivamente a Laura Bassi, con lettere, dissertazioni, una medaglia d'argento dedicata a Laura Bassi, fatta in occasione della sua prima lezione tenuta all'Archiginnasio [3], ed un punzone per il conio di una delle due facce della stessa.</p>
        <p>Al primo nucleo, pervenuto nel 1922, si aggiunsero nel 1924 quattro cartoni di atti notarili relativi alle famiglie Bassi e Veratti, tre cartoni relativi alla famiglia Veratti, ai discendenti di Laura ed in particolare a suo figlio Paolo, e le pubblicazioni a stampa [4].</p>
        <p>I due cartoni relativi a Laura Bassi, i più consultati finora per l’importanza del personaggio, sono stati oggetto di riordino ed inventariazione nel 1962 [5]. La restante documentazione, ancora in gran parte nella sistemazione corrispondente alla descrizione dell'elenco di consegna, è stata oggetto del presente lavoro di riordino ed inventariazione, che ha compreso comunque i due cartoni suddetti con il relativo inventario, al quale è stato apportato solo qualche aggiornamento.</p>
        <p>In generale si tratta di una raccolta di documenti manoscritti relativi alla famiglia di Domenico Veratti (morto nel 1679) alla quale, grazie al matrimonio di Giuseppe Veratti, suo discendente diretto, con Laura Bassi, si sono aggiunti documenti a lei direttamente relativi ed altri della famiglia Bassi, da lei portati in supporto di beni ereditati, quale ultima rappresentante del suo ramo famigliare.</p>
        <p>Come già sottolineato in altra sede, la figura di Laura Bassi è troppo nota per dilungarsi in questa sede su di essa [6]. Gli atti ulteriormente inventariati, che si aggiungono ai due cartoni a lei relativi, non forniscono nulla di nuovo sulla sua figura, se non il fatto di sottolineare ulteriormente la notorietà della donna, quanto essa abbia colpito i suoi contemporanei e influito sulla vita dei suoi famigliari e diretti discendenti. Valga per tutte le biografie il brano riportato di seguito, tratto da un volume di memorie della famiglia Veratti, presente nel fondo, redatto da Ferdinando Veratti, cognato di Laura Bassi, nel quale viene dedicato ampio spazio alla figura della donna, pur essendo questa un elemento acquisito della famiglia. Egli, pur essendo solitamente telegrafico nelle annotazioni relative agli avvenimenti significativi della propria famiglia, dedica più pagine per descrivere le doti della cognata e gli avvenimenti del 1732, anno fondamentale nella vita di Laura. A tali avvenimenti, e a volte solo a quelli, fanno riferimento tutti i biografi della Bassi.</p>
        <p>
            <blockquote>
                <p>Crebbe talmente la fama della signora Laura che non si dubitò punto di avanzarla alli gradi della letteratura e, perché non si omettesse alcuno di quei cimenti a cui si espongono coloro che vogliono ed essi essere promossi, si pensò a farla difendere una pubblica Conclusione di Filosofia. Li signori illustrissimi ed eccelsi Confaloniere ed Anziani Consoli le offrirono, pel luogo della disputa, la Galleria loro nel Palazzo Pubblico. Quindi, il 17 aprile 1732, comparve ella in abito nero o sia mantò accompagnata da due nobilissime dame, cioè dalla signora marchesa Elisabetta Ercolani, moglie del signor marchese senatore Ratta Garganelli, e dalla signora contessa Maria Bergonzi da Parma, moglie del senatore Marco Antonio Ranuzzi nella detta galleria piena di nobili, letterati sì bolognesi che forestieri e di cittadini scelti, accorsi a questa funzione. Vi intervennero li signori cardinali in abito Girolamo Grimaldi genovese, legato di Bologna, e Prospero Lambertini, arcivescovo di Bologna, monsignor Alberico Simonetti milanese vicelegato e il gonfaloniere marchese senatore e commendatore dell'Ordine di Santo Stefano Filippo Sampieri. e li Signori Anziani Consoli. Cominciò la disputa il padre don Giulio Marchetti, canonico lateranense e lettore teologo in San Giovanni in Monte, e fu doppo lui continuata con vari argomenti e difficoltà dalli reverendi padri Giuseppe Cassoni, letterato teologo de Ministri degli Infermi, padre don Gian Grisostomo Trombelli della Congregazione Renana canonico e letterato teologo in San Salvatore, padre fra Giuseppe Sivieri ministro conventuale e reggente del convento di San Francesco, padre Paolo Francesco Torre, gesuita e lettore di filosofia in Santa Lucia. Indi dalli signori dottor Giacomo Bartolomeo Beccari, lettore pubblico di medicina, anatomia ed uno dei professori dell'Istituto delle Scienze, e dal dottor Gabriele Manfredi, lettore pubblico segretario del Reggimento, e celebratissimo filosofo e algebrista. Durò la disputa più ore e finì con un pulito e grazioso ringraziamento della signora che superò le aspettazioni di chiunque vi si trovò presente sì per la chiarezza delle risposte agli argomenti sì per la profondità delle dottrine sì finalmente per la penetrazione del suo acutissimo ingegno. Riscosse ella pertanto da ogni genere di persone una indicibile stima ed applauso ma particolarmente dai letterati cittadini ed esteri onde non si dubitò punto di sollecitare ad onorarla della Laurea Dottorale e perciò adì 12 maggio 1732 si radunò il Collegio dei Filosofi e Medici nella solita loro residenza per udire la esposizione de punti assegnatile ed insieme lo scioglimento delle opposizioni in contrario, esame solito a praticarsi ad esperimento de promovendi al dottorato. Vi si volle trovare presente il signor cardinale Lambertini arcivescovo e la signora Laura (che vestiva ora in abito da corte cioè busto e veste color nero e che vi venne accompagnata dalle dette due dame Ratta e Ranuzzi) diede nuovamente saggio del suo talento e sapere onde li signori collegiati gli destinarono la Laurea e l'aggregazione al loro Collegio. Quindi partiti dal Collegio li dottori si portarono nel Pubblico Palazzo dove nella sala d'Ercole fatta magnificamente apparare dalli eccelsi signori Confalonieri ed Anziani Consoli si sedettero nel luogo loro preparato faccia al trono de signori cardinali Legato ed Arcivescovo e del signor cardinal Melchiorre di Polignach francese che da Roma tornava in Francia che tutti e tre vollero intervenire a questa funzione. Fu accompagnata la signora Laura dal Collegio alla gran sala d'Ercole nel pubblico palazzo dalle prefate due dame marchesa Elisabetta Ratta e contessa Maria Ranuzzi ed arrivata al luogo destinatole fu da monsignor conte Alessandro Formagliari arcidiacono di Bologna e maggior cancelliere dell'Università dei dottori e scolari dello Studio dichiarata dottoressa in filosofia premessa una elegante orazione. Le insegne dottorali le furono in seguito conferite con eloquentissima orazione del signor dottor Matteo Bazzani di Filosofia e Medicina dottore collegiato e lettore pubblico di medicina e notomia nella Università. Questi le pose in capo una corona d'argento significante il lauro regio, l'anello nel dito e la ornò col varro insegna ed abito proprio de dottori colleggiati, come aggregata al Collegio de Filosofi, li quali, siccome anche li Medici collegiati vi intervennero con toga e varro. Furono a questa funzione presenti li suddetti tre cardinali, monsignor Simonetta suddetto vicelegato, il signor gonfaloniere conte Filippo senatore Aldrovandi, il signor Podestà e i signori Anziani Consoli, tutta la Letteratura e Nobiltà anche estera, con folto popolo. Terminò la funzione con un erudito ed elegante ringraziamento della detta signora Laura. Fu in questa occasione dispensata una copiosa raccolta di rime in lode della signora laureata… Il 29 ottobre 1732 fu alla signora Laura Bassi conferita la lettura di filosofia dal Senato essendo confaloniere il signor Marchese Bartolomeo De Buoi Vizzani, con lo stipendio di lire cinquecento annue il quale nei seguenti anni crebbe per due aumenti ottenuti sino a lire mille. Fu al tempo stesso esentata dal peso di far lezioni su le pubbliche scuole ma sol tanto quando fosse richiesta dai signori superiori. Il 18 dicembre 1732 la signora suddetta fece la prima sua lezione di filosofia nell'Archiginnasio degli Artisti col intervento dei signori confaloniere Girolamo Marchese Cospi, Podestà ed Anziani Consoli. Era la signora vestita in busto, vesta, e varro e somma fu la lode che indi riportò. Intanto alcuni letterati ed altri cittadini e nobili fecero fare una medaglia rappresentante le effigie della signora[7].</p>
            </blockquote></p>
        <p>Dal fondo emergono alcune informazioni sulla famiglia Bassi e soprattutto sulla famiglia Veratti, a partire dalla fine del sec. XVII, sui discendenti di Laura ed in particolare su suo figlio Paolo che, vissuto nel riflesso della figura materna, intraprese la carriera di medico diventando poi docente all’Università di Bologna [8].</p>
        <p>Le notizie in merito alla famiglia Bassi vengono da una raccolta di istrumenti ad essa relativa, conservata in due cartoni, pervenuta alla famiglia Veratti, come si è detto, tramite Laura. La famiglia Bassi, di origine modenese, si trasferì a Bologna con Giuseppe Bassi, padre di Laura, che acquisì la cittadinanza dopo il suo prolungato soggiorno in città. Laura era l'ultima rappresentante della sua famiglia, essendo Carlo Filippo Bassi, suo unico cugino, figlio di Giacomo, fratello del padre, sacerdote. Gli atti presenti relativi alla famiglia Bassi sono in gran parte riferiti ai beni che in ultima istanza furono ereditati da Laura quale erede di Carlo Filippo. La famiglia di Domenico Veratti, o Verati, anch'essa di origine modenese, si trasferì a Bologna nel 1694 con Francesco di Domenico Veratti, medico condotto e padre di Giuseppe, marito di Laura Bassi. È da evidenziare l'utilizzo del cognome di questa famiglia che negli atti compare più frequentemente quale Verati, ma che si è attestato nel tempo quale Veratti [9].</p>
        <p>Nella memoria già menzionata di Ferdinando Veratti, nell'introduzione, egli avverte che sin dalle origini la famiglia prendeva il nome indifferentemente di Verati o Veratti [10] ma i documenti stessi, quali lettere sottoscritte da Laura o da altri della famiglia mettono in luce la preferenza per la prima stesura. In questo contesto è stato usato Veratti per i riferimenti correnti, per attenerci appunto alle abitudini e all'uso attuale con cui Laura Bassi è più comunemente conosciuta, e la versione originale nel caso delle citazioni originali o desunte.</p>
        <p>Gli atti in nostro possesso sono costituiti da una raccolta di istrumenti e da carte relative a diversi componenti della famiglia Veratti, discendenti dal capostipite Domenico e da suo figlio Francesco. ma soprattutto a Paolo Veratti, figlio di Laura, pervenutici tramite i loro diretti discendenti.</p>
        <p>Si tratta di documentazione conservata originariamente in ordine sparso, senza alcun nesso né di argomento né cronologico, con carte numerate progressivamente con mano del sec. XX [11]. Il materiale, essendo risultato frutto di una semplice sedimentazione di atti e non mostrando alcun ordine precostituito, è stato organizzato separando gli atti relativi alle diverse persone, seguendo un criterio cronologico-familiare, tenendo in considerazione la discendenza, individuando poi nel caso di Paolo Veratti, il più conosciuto tra i figli di Laura Bassi e al quale è relativa la maggior parte della documentazione, degli argomenti ricorrenti e rilevanti nella sua vita. Agli atti pertinenti alla due famiglie si aggiunge una miscellanea costituita da documentazione trovata frammista al fondo originale e che non è stato possibile ricondurre con certezza a nessuno dei due nuclei famigliari, Bassi e Veratti, o ad alcuno degli argomenti individuati.</p>
        <p>È necessario infine segnalare che al fondo principale, donato negli anni Venti dalla famiglia Mazzoni, è stato in seguito accorpato materiale già pervenuto nel 1905 alla Biblioteca dell'Archiginnasio, grazie ad una cospicua donazione effettuata dall'ingegner Arturo Gozzi [12].Non è dato di sapere quando ciò sia avvenuto, ma si può supporre che l'operazione sia stata effettuata quasi subito, all'arrivo del materiale del dono Mazzoni, data l'abitudine di alcuni ordinatori del passato di sistemare il materiale in base all'argomento e non al principio di provenienza. Sicuramente era già riunito nel 1962 quando fu fatto l'inventario delle carte relative a Laura Bassi, in quanto in esso è già compreso.</p>
        <p>Del dono Gozzi esiste un elenco grazie al quale è possibile l'individuazione di parte del materiale accorpato. In sede di riordino, tale documentazione è stata lasciata nel fondo, in quanto la sua presenza risultava già ormai consolidata ed anche perché l'elenco non permette, data la sua sommarietà, la certa identificazione di tutto il materiale [13]. Quando possibile è stata segnalata in nota la provenienza.</p>
      notes_title: 'Note metodologiche'
      notes_text_html: |
        <p>All'inizio dei lavori di riordino la documentazione era costituita da nove cartoni:
          <ul>
            <li>due relativi a Laura Bassi, già ordinati ed inventariati;</li>
            <li>tre relativi ai componenti della famiglia Veratti ed in particolare a Paolo Veratti, figlio di Laura;</li>
            <li>quattro cartoni con istrumenti senza alcun ordine, relativi alle famiglie Bassi e Veratti.</li>
          </ul>
        </p>
        <p>Dai documenti relativi alla donazione [14] sembra che questa fosse la sistemazione con cui le carte pervennero all’Archiginnasio. In seguito ad una prima analisi risultò non esserci alcun nesso originale tra le carte per cui, trattandosi evidentemente di una raccolta e non di un vero e proprio archivio di persona, si è proceduto ad ordinare le carte secondo un ordine logico che permettesse un facile approccio alle stesse.</p>
        <p>Innanzi tutto sono stati rispettati il riordino e l'inventariazione già dati ai cartoni relativi a Laura Bassi, in quanto funzionali è già utilizzati in passato dagli studiosi; sono state apportate solo alcune modifiche alla descrizione per renderla omogenea a quella restante del fondo. Sono stati riordinati i quattro cartoni di istrumenti, dividendo quelli relativi alla famiglia Bassi da quelli della famiglia Veratti, sistemandoli cronologicamente.</p>
        <p>Sugli istrumenti sono state trovate delle segnature per libro e numero; non è stato trovato alcuno strumento di corredo relativo ma, ragionando per analogia, tale segnatura ha permesso di attribuire alcuni documenti a questa o quella famiglia e a verificare che si trattava comunque di una sistemazione grosso modo cronologica, che collocava prima gli istrumenti Bassi e di seguito gli istrumenti Veratti. Un’altra annotazione apposta su più atti notarili, "Gamberini notaio", non ha dato alcuna indicazione utile, se non per formulare l’ipotesi che tale notaio abbia potuto utilizzare i documenti da lui segnati per un fine non identificato.</p>
        <p>Sono state infine riordinate le altre carte, rispettando la o le persone che le hanno poste in essere, tenendo in considerazione la cronologia delle stesse. Parte dei documenti erano praticamente non consultabili a causa del cattivo stato di conservazione e, prima del riordino, sono state oggetto di restauro nell'anno 2000. [15]</p>
        <p>La documentazione è stata infine sistemata in 12 cartoni descritti ognuno analiticamente in base alle unità archivistiche che lo compongono (fascicoli, registri, singoli documenti) e sono stati messi in ordine cercando di rispettare la cronologia delle due famiglie:</p>
        <dl class="dl-horizontal">
          <dt>cartoni 1-2:</dt>
          <dd>istrumenti relativi alla famiglia Bassi, i più antichi cronologicamente;</dd>
          <dt>cartoni 3-4:</dt>
          <dd>istrumenti relativi alla famiglia Veratti;</dd>
          <dt>cartone 5:</dt>
          <dd>carte relative alla famiglia Veratti (antecedenti all'inserimento nell'asse famigliare di Laura Bassi);</dd>
          <dt>cartoni 6-7:</dt>
          <dd>carte relative a Laura Bassi;</dd>
          <dt>cartoni 8-12:</dt>
          <dd>carte relative ai figli e discendenti di Laura Bassi;</dd>
        </dl>
        <p>Ad ogni nucleo è stata anteposta una breve introduzione esplicativa.</p>
        <p>Per ogni singolo pezzo archivistico (fascicolo, registro, singolo documento) è stata data l'intitolazione, la data e la consistenza. L'intitolazione è stata riportata tra virgolette se desunta e trascritta dal pezzo medesimo; in assenza di una intitolazione originaria o comunque se presente ma non esaustiva ne è stata data una esprimente genericamente il contenuto, senza virgolette. La datazione di ogni pezzo è stata espressa, se possibile e indicativa, con anno mese e giorno. Nel caso di datazioni non originali o ipotizzate, queste sono state poste tra parentesi quadre. La consistenza è stata data nel caso di fascicoli tramite i documenti o le carte che lo compongono, mentre per i registri cartulando gli stessi. Anche nel caso di descrizione di documenti è stata data la relativa consistenza indicando le carte relative. Le eventuali note sono state apposte a piè di pagina.</p>
        <p>Lo stato di conservazione di ogni pezzo è stato dato in nota nel caso in cui era necessario segnalarlo, in quanto l'archivio si trova attualmente in buone condizioni di conservazione, soprattutto dopo gli interventi di restauro.</p>

