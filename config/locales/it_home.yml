      about_text: |
        Il fondo Bassi-Veratti online è il frutto di una collaborazione pluriennale fra Stanford
        University Libraries, Biblioteca Comunale dell’Archiginnasio di Bologna e Istituto per i
        beni artistici culturali e naturali della Regione Emilia-Romagna, per realizzare una
        versione digitale dell’archivio di Laura Bassi, l’influente scienziata del XVIII secolo.
        Il fondo, facente parte delle ricche collezioni dell’Archiginnasio, contiene non solo
        materiale relativo a Laura Bassi, ma anche riferibile al marito, lo scienziato Giuseppe
        Veratti, ai loro figli e alla di lui famiglia.
      about_collection_html: 'A proposito delle raccolte'
